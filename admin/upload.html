<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Images</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .preview-grid img {
      max-width: 150px;
      max-height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      padding: 4px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Images</h1>
  <form id="upload-form">
    <input type="file" id="image-input" name="images" accept="image/*" multiple required />
    <button type="submit">Upload</button>
  </form>

  <div class="preview-grid" id="preview"></div>
  <div id="status"></div>

  <script src="upload.js"></script>
</body>
</html>
