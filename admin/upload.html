<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #preview img {
      width: 100px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #uploadBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Images</h1>

  <input type="file" id="fileInput" accept="image/png, image/jpeg" multiple>
  <div id="preview"></div>
  <button id="uploadBtn">Upload</button>
  <p id="status"></p>

  <script src="upload.js"></script>
</body>
</html>
